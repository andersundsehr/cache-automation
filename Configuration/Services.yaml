services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false
  AUS\CacheAutomation\:
    resource: '../Classes/*'
    exclude: '../Classes/Domain/Model/*'
  AUS\CacheAutomation\Service\AutoCacheTagService:
    public: true
    arguments:
      $runtimeCache: '@cache.runtime'
  AUS\CacheAutomation\SqlParser:
    public: true
    arguments:
      $cache: '@cache.core'
