watch:
  directories:
    - Classes
    - Tests
  fileMask: '*.php'
notifications:
  passingTests: false
  failingTests: false
phpunit:
  binaryPath: vendor/bin/phpunit
  arguments: '--stop-on-error --stop-on-failure --stop-on-risky --stop-on-deprecation --stop-on-notice --stop-on-skipped --stop-on-incomplete'
  timeout: 180
